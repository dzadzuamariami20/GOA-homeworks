<!-- 
 2) attributes -> არის ელემენტების დამხმარე ნაწილები, რომლებიც აუცილებლად იწერება თეგის გამხსნელ ნაწილში. ჩვენთვის ამ დროისთვის ცნობილი ატრიბუტებია: src, alt, href, width, height, target. 
 src - img tag- ის აუცილებელი ატრიბუტია, მისი დახმარებით ვუთითებთ სურათის მისამართს, რათა ჩვენს ვებ-გვერდზე გამოჩნდეს ფოტოსურათი. 
 alt- img tag-ის დამხარე ატრიბუტია, არაფერი დაშავდება თუ არ გავუწერთ, მაგრამ სასურველია მაინც გავუწეროთ, რათა თავიდან ავირიდოთ ტექ.პრობლემები, მაგ თუ src- თი შემოტანილი სურათი არ იხსნება, ჩვენ შეგვიძლია alt-ში დავწეროთ ტექსტი, ანუ სურათის ალტერნატივა. 
 href- a tag-ის აუცილებელი ატრიბუტია, რომლის დახმარებითაც ერთ ვებ-გვერდზე ვლინკავთ მეორე ვებ-გვერდის მისამართს. 
 width -img tag-ის დამხმარე ატრიბუტია, არის სიგანის გამოსასახად გამოსაყენებელი, მას თუ არ გავუწერთ სურათი მაინც გამოჩნდება, უბრალოდ  მისი დახმარებით ზომებს ვარეგულირებთ, არ არის აუცილებელი მასთან ერთად height-იც გავწეროთ რადგან ერთის გაწერის შემთხვევაში ავტომატურად ურეგულირებს height-ს. 
height -img tag-ის დამხმარე ატრიბუტია, არის სიგრძის გამოსასახად გამოსაყენებელი, მას თუ არ გავუწერთ სურათი მაინც გამოჩნდება, უბრალოდ  მისი დახმარებით ზომებს ვარეგულირებთ, არ არის აუცილებელი მასთან ერთად width-იც გავწეროთ რადგან ერთის გაწერის შემთხვევაში ავტომატურად ურეგულირებს width-ს. 
target - a tag-ის დამხმარე ატრიბუტი, მისი დახმარებით სხვა ფანჯარაში ვხსნით ლინკს და არა იმავეში. 
optional attributes: src & href;
required attributes: width, height, target &  alt;
